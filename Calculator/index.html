<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1 Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./image/calculator.jpg" type="image/x-icon">
</head>

<body>
   
        <!--calculator code starthere  -->
        <div class="calulator">
            <input type="text" placeholder="0" id="inputBox" class="display" readonly>
            <div>
                <button class="operator ac">AC</button>
                <button class="operator del">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </div>
        </div>
    <!-- end of the calculator -->
</body>
<script src="script.js"></script>

</html>
